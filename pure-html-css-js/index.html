<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Counter No Framework</title>
  </head>
  <body>
    <div
      class="flex items-center justify-center h-screen gap-4 bg-gray-800 text-white font-bold text-xl"
    >
      <button
        class="bg-gray-600 px-6 py-3 rounded active:bg-gray-700"
        onclick="handleSubstract()"
      >
        -
      </button>
      <p id="count"></p>
      <button
        class="bg-gray-600 px-6 py-3 rounded active:bg-gray-700"
        onclick="handleAdd()"
      >
        +
      </button>
    </div>
    <script src="./counter.js"></script>
  </body>
</html>
